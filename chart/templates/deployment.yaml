apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ocean.fullname" . }}
  labels:
    {{- include "ocean.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ocean.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ocean.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: seafile-memcached
          image: memcached:1.5.6
          imagePullPolicy: {{ .Values.image.pullPolicy }}
        - name: seafile
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "ocean.databaseSecret" . }}
                  key: HOST
            - name: DB_ROOT_PASSWD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ocean.databaseSecret" . }}
                  key: PASS
            - name: SEAFILE_ADMIN_EMAIL
              value: {{ .Values.adminEmail }}
            - name: SEAFILE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ocean.adminSecret" . }}
                  key: PASSWORD
            - name: TIME_ZONE
              value: {{ .Values.timeZone | default "Etc/UTC" }}
          volumeMounts:
            - mountPath: /shared
              name: seafile-data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: seafile-data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "ocean.fullname" .) }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
